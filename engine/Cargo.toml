[package]
name = "impure"
description = "Feature- and modding-oriented Doom source port"
authors = ["***REMOVED***"]
version = "0.0.0"
edition = "2021"
license = "GPL-3.0-only"
homepage = "https://github.com/***REMOVED***/impure/"
repository = "https://github.com/***REMOVED***/impure/"
categories = ["games", "game-engines", "game-development"]
keywords = ["game", "engine", "gamedev", "graphics", "doom"]
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bitflags = "1.3.2"
bytemuck = { version = "1.11.0", features = ["derive"] }
byteorder = "1.4.3"
chrono = "0.4.19"
crossbeam = "0.8.1"
dolly = "0.3.1"
egui = "0.18"
egui-wgpu = "0.18"
egui-winit = "0.18"
fasthash = "0.4.0"
fern = { version = "0.6.1", features = ["colored"] }
fixed = "1.19.0"
formatx = "0.1.4"
glam = { version = "0.21.2", features = ["approx", "bytemuck", "serde"] }
globset = "0.4.9"
home = "0.5.3"
image = { version = "0.24.2", default-features = false, features = ["png"] }
kira = "0.7.0"
lazy_static = "1.4.0"
log = "0.4.16"
luajit-src = "210.3.4"
md5 = "0.7.0"
mlua = { version = "0.8.2", features = [
	"async",
	"luajit52",
	"parking_lot",
	"send",
	"serialize",
	"vendored",
] }
naga = "0.9.0"
nanorand = "0.7.0"
num = "0.4.0"
num-traits = "0.2.15"
num-derive = "0.3.3"
once_cell = "1.15.0"
palette = "0.6.1"
parking_lot = "0.12.1"
pollster = "0.2"
rayon = "1.5.3"
regex = "1.6.0"
renet = "0.0.9"
serde = "1.0.140"
sha3 = "0.10.2"
shipyard = { version = "0.6.2", features = ["serde1"] }
str-utils = "0.1.6"
toml = "0.5.9"
unicode-width = "0.1.10"
vec1 = { version = "1.8.0", features = ["serde"] }
wgpu = "0.12"
winit = "0.26.1"
zip = "0.6.2"

[[bench]]
name = "bench"
harness = false

[build-dependencies]
chrono = "0.4.19"

[dev-dependencies]
criterion = "0.3.6"
