[package]
name = "viletech"
description = "Feature- and modding-oriented Doom source port"
authors = ["***REMOVED***"]
version = "0.0.0"
edition = "2021"
license = "GPL-3.0-or-later"
homepage = "https://github.com/***REMOVED***/viletech/"
repository = "https://github.com/***REMOVED***/viletech/"
categories = ["games", "game-engines", "game-development"]
keywords = ["game", "engine", "gamedev", "graphics", "doom"]
publish = false

[dependencies]
arrayvec = { version = "0.7.2", features = ["serde"] }
ariadne = "0.1.5"
bitflags = { workspace = true }
bitvec = { workspace = true }
bytemuck = { workspace = true }
byteorder = "1.4.3"
chrono = { workspace = true }
cpal = "0.14.1" # Same version as `kira`
cranelift = "0.92.0"
cranelift-jit = "0.92.0"
cranelift-module = "0.92.0"
crossbeam = { workspace = true }
dashmap = { workspace = true }
dolly = { workspace = true }
doomfront = { workspace = true }
egui = { workspace = true }
egui-wgpu = "0.21.0"
egui-winit = "0.21.1"
fasthash = { workspace = true }
fern = { version = "0.6.1", features = ["colored"] }
fixed = "1.23.0"
fluidlite = "0.2.1"
formatx = "0.2.1"
glam = { version = "0.22.0", features = [
	"approx",
	"bytemuck",
	"rand",
	"serde",
	"debug-glam-assert",
] }
globset = { workspace = true }
home = "0.5.4"
image = { version = "0.24.5", default-features = false, features = [
	"dds",
	"jpeg",
	"png",
	"tga",
] }
impl-trait-for-tuples = "0.2.2"
indexmap = { workspace = true }
indoc = { workspace = true }
itertools = { workspace = true }
kira = { workspace = true }
log = { workspace = true }
md5 = "0.7.0"
naga = "0.11.0"
nanorand = { workspace = true }
nodi = "0.19.2"
num = "0.4.0"
num-traits = "0.2.15"
num-derive = "0.3.3"
once_cell = { workspace = true }
palette = "0.6.1"
parking_lot = { workspace = true }
paste = "1.0.11"
pollster = "0.3.0"
raw-cpuid = "10.6.1"
rayon = { workspace = true }
regex = { workspace = true }
renet = { workspace = true }
rfd = "0.11.1"
serde = "1.0.152"
sha3 = { workspace = true }
stardate = { workspace = true }
subterra = { workspace = true }
toml = "0.7.2"
unicode-ident = "1.0.6"
walkdir = { workspace = true }
wgpu = { workspace = true }
winit = { workspace = true }
zip = { workspace = true }

[[bench]]
name = "bench"
harness = false

[build-dependencies]
chrono = "0.4.23"
miette = { version = "5.5.0", features = ["fancy"] }
sha3 = { workspace = true }
walkdir = { workspace = true }
zip = { workspace = true }

[dev-dependencies]
criterion = "0.4.0"
